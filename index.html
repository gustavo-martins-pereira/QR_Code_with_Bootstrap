<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="assets/images/favicon-32x32" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .attribution {
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;

            padding: 0.5rem;

            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="ff-outfit">
    <main class="card m-4 m-auto mt-5 p-4 text-center border-0 rounded-4 main-card">
        <img src="./assets/images/image-qr-code.png" class="card-img-top rounded" alt="QR Code for Scan">
        
        <section class="card-body px-0">
            <h1 class="card-title">Improve your front-end skills by building projects</h1>
            <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/gustavo-martins-pereira">Gustavo Martins Pereira</a>.
    </footer>
</body>

</html>
